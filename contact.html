<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="mainContact">
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark my-nav shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><i class="fa-solid fa-cloud fa-2x text-primary"></i> Weather</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-capitalize active" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-capitalize active" href="#News">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-capitalize active" href="#Live cameras"
                  >Live cameras</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-capitalize active" href="#Photos"
                  >Photos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-capitalize active" href="Contact.html"
                  >contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-md-12 bar mb-5">
            <span class="bar-text"
              >Home <i class="fa-solid fa-arrow-right px-1"></i> Contact</span
            >
          </div>
          <div class="col-md-4 map-div">
            <iframe
              width="100%"
              height="400"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
              src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=1%20Grafton%20Street,%20Dublin,%20Ireland+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
              ><a href="https://www.gps.ie/">gps systems</a></iframe
            >
            <div class="d-flex">
              <p class="par-map">
                <i class="fa-solid fa-phone map-icon"></i> +1 800 314 235
              </p>
              <p class="par2-map">
                <i class="fa-solid fa-envelope map-icon"></i>
                contact@companyname.com
              </p>
            </div>
          </div>
          <div class="col-md-8 ">
            <div class="form-container">
              <div class="form-title">Contact Us</div>
              <p class="form-paragraph">
                We'd love to hear from you! Please fill out the form below:
              </p>

              <div class="form-row">
                <input type="text" placeholder="Your name..." />
                <input type="email" placeholder="Email Address..." />
              </div>

              <div class="form-row">
                <input type="text" placeholder="Company name..." />
                <input type="url" placeholder="Website..." />
              </div>

              <textarea
                class="form-textarea"
                placeholder="Message..."
              ></textarea>

              <div class="form-button">
                <button type="submit">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="position-relative">
              <input
                type="text"
                class="form-control rounded-pill pe-5 custom-input2"
                placeholder="Enter your email to subscribe..."
              />
              <button
                class="btn btn-primary position-absolute top-50 end-0 translate-middle-y rounded-pill my-btn"
                type="submit"
              >
                Subscribe
              </button>
            </div>
          </div>
          <div class="col-4">
            <div class="icons">
              <i class="fa-brands fa-facebook fa-2x rounded-circle icona"></i
              ><i class="fa-brands fa-twitter fa-2x rounded-circle icona"></i
              ><i class="fa-brands fa-google fa-2x rounded-circle icona"></i
              ><i class="fa-brands fa-pinterest fa-2x rounded-circle icona"></i>
            </div>
          </div>
          <div class="col-md-8">
            <p class="parag">
              Copyright 2024 Company name. Designed by Abdollah. All rights
              reserved
            </p>
          </div>
        </div>
      </div>
    </section>

    <script src="contact.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
  </body>
</html>
